<!-- Talks -->

<section id="talks" class="bg-light-yellow padding-section-bottom">
    <div class="row">
        <div class="col-md-12 text-center">
            <h3 class="section-title">Talks</h3>
            <img src="/images/icon-presentations.png" class="padding-three">
        </div>
    </div>
    <div class="container">
      <div class="row font-weight-600">

        {% assign talks = site.talks | group_by: "title" | sort: "date" %}

        {% for talk in talks %}
        <div class="col-md-4 presentation">
            <h3>{{talk.name}}</a></h3>
            <hr />
            <p>
              {% for item in talk.items %}
              <a href="{{item.url}}">@ {{item.conference}}</a><br />
              {% endfor %}
            </p>
        </div>
        {% endfor %}
    </div>
</section>

<!-- End of Talks -->
