<!doctype html>
<html class="no-js" lang="en">
    <head>
        <title>{{site.data.company.name}}:: {{site.data.myself.name}} - {{page.title}}</title>
        <meta name="description" content="{{site.data.myself.name}}: {{site.data.myself.title}} - {{page.title}}">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1" />
        <!-- favicon -->
        <link rel="icon" type="image/png" href="/images/favicon-32x32.png" sizes="32x32" />
        <link rel="icon" type="image/png" href="/images/favicon-16x16.png" sizes="16x16" />
        <!-- bootstrap -->
        <link rel="stylesheet" href="/css/bootstrap.css" />
        <!-- font-awesome icon -->
        <link rel="stylesheet" href="/css/font-awesome.min.css" />
        <!-- common -->
        <link rel="stylesheet" href="/css/style.css" />
        <!-- responsive -->
        <link rel="stylesheet" href="/css/responsive.css" />
        <link rel="stylesheet" href="/css/post.css" />
        <!--[if IE]>
            <link rel="stylesheet" href="css/style-ie.css" />
        <![endif]-->
        <!--[if IE]>
            <script src="js/html5shiv.js"></script>
        <![endif]-->
        <script>
          (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
          })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

          ga('create', 'UA-72519713-2', 'auto');
          ga('send', 'pageview');

        </script>
        <meta property="og:url" content="{{site.url}}{{page.url}}">
        <meta property="og:site_name" content="{{site.data.company.name}}:: {{site.data.myself.name}}">
        <meta property="og:title" content="{{page.title}}">
        <meta property="og:description" content="{{page.summary}}">
        <meta property="og:type" content="website">
        <meta property="og:author" content="{{site.data.company.name}}">
        <meta property="og:image" content="">
        <meta name="twitter:card" content="summary_large_image">
        <meta name="twitter:site" content="@tdpauw">
        <meta name="twitter:creator" content="@tdpauw">
        <meta name="twitter:title" content="{{page.title}}">
        <meta name="twitter:description" content="{{page.summary}}">
        <meta name="twitter:image:src" content="">
    </head>
    <body>

{% include navigation.html %}

<em>
  <section id="post" class="post bg-light-yellow padding-section-bottom">
     <div class="row row-no-margin">
        <div class="col-md-8 col-md-offset-2 text-med">
           <header class="post-header">
             <h1 class="section-title post-title no-padding-bottom"><br/>{{page.title}}</h4>
             <hr />
           </header>
           <article class="post-content">
           {{content}}
           </article>
        </div>
     </div>
  </section>
</em>

{% include footer.html %}

<!-- scroll to top -->
<a href="javascript:;" class="scrollToTop"><i class="fa fa-angle-up"></i></a>
<!-- scroll to top End... -->


<!-- javascript libraries -->
    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <script type="text/javascript" src="/js/modernizr.js"></script>
    <script type="text/javascript" src="/js/bootstrap.js"></script>
    <script type="text/javascript" src="/js/bootstrap-hover-dropdown.js"></script>
    <script type="text/javascript" src="/js/jquery.easing.1.3.js"></script>
    <script type="text/javascript" src="/js/skrollr.min.js"></script>
    <script type="text/javascript" src="/js/jquery.viewport.mini.js"></script>
    <script type="text/javascript" src="/js/smooth-scroll.js"></script>
    <!-- animation -->
    <script type="text/javascript" src="/js/wow.min.js"></script>
    <!-- page scroll -->
    <script type="text/javascript" src="/js/page-scroll.js"></script>
    <!-- parallax -->
    <script type="text/javascript" src="/js/jquery.parallax-1.1.3.js"></script>
    <!--portfolio with shorting tab -->
    <script type="text/javascript" src="/js/jquery.isotope.min.js"></script>
    <!-- owl slider  -->
    <script type="text/javascript" src="/js/owl.carousel.min.js"></script>
    <!-- magnific popup  -->
    <script type="text/javascript" src="/js/jquery.magnific-popup.min.js"></script>
    <script type="text/javascript" src="/js/popup-gallery.js"></script>
    <!-- text effect  -->
    <script type="text/javascript" src="/js/text-effect.js"></script>
    <!-- revolution slider  -->
    <script type="text/javascript" src="/js/jquery.tools.min.js"></script>
    <script type="text/javascript" src="/js/jquery.revolution.js"></script>
    <!-- counter  -->
    <script type="text/javascript" src="/js/counter.js"></script>
    <!-- fit videos  -->
    <script type="text/javascript" src="/js/jquery.fitvids.js"></script>
    <!-- imagesloaded  -->
    <script type="text/javascript" src="/js/imagesloaded.pkgd.min.js"></script>
    <!-- one page navigation-->
    <script type="text/javascript" src="/js/one-page-main.js"></script>
    <script type="text/javascript">
      $('nav').addClass('shrink-nav');
    </script>
</body>
</html>
